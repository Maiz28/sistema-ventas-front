<mat-toolbar [class.mat-elevation-z2]="true" >
    <ng-container *ngIf="isLogged">
        <button mat-icon-button (click)="onToggleSidenav()">
            <mat-icon>menu</mat-icon>
        </button>
    </ng-container>
 
    <span><a routerLink="/home">Sistema de ventas</a></span>
    <span class="spacer"></span>
    <a mat-button color="primary" routerLink="/login"  *ngIf="!isLogged; else viewLogOut" >Iniciar sesi√≥n</a>
</mat-toolbar>
<ng-template #viewLogOut>
    <button mat-button [matMenuTriggerFor]="lista">
        {{data.nombre + " " + data.apellidos  | titlecase}}
        <mat-icon>expand_more</mat-icon>
    </button>
    
    <mat-menu #lista="matMenu">
        <button mat-menu-item (click)="onLogout()"><mat-icon>logout</mat-icon> cerrar sesion</button>
    </mat-menu>
</ng-template>
